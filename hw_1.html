//  a-b선언 = num 
//  num값이 > 0 면     문구로 a는 b보다 큽니다. if
//  num값이 = 0 이면   문구로 a는 b와 같습니다. else if
//  num값이 < 0 이면    문구로 a는 b보다 작습니다. else
var num1 = -1;
var num2 = 0;
var num = num1 - num2;  

function display(num1, num2){
    var result = calculator(num1, num2, num);
    console.log(num1 + " 값은 " + num2 + "와 비교했을 때 " + result);
    return result;
}    

function calculator(num1, num2, num){
    let result;
    if (num > 0) {
        console.log(num1 + " 값은 " + num2 + "와 비교 시 큽니다.");
        result = "첫번째 값이 두번째 값보다 큽니다.";
    } else if (num < 0) {
        console.log(num1 + " 값은 " + num2 + "와 비교 시 작습니다.");
        result = "첫번째 값이 두번째 값보다 작습니다.";
    } else {
        console.log(num1 + " 값은 " + num2 + "와 같습니다.");
        result = "첫번째 값과 두번째 값이 같습니다.";
    }
    return result;
} 

display(num1, num2);
